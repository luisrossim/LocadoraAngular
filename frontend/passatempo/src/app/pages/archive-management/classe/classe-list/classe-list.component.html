<div>
   <table class="table table-hover bdr">
       <thead>
           <tr>
               <td class="fw-bold">
                  ID
               </td>
               <td class="fw-bold">
                  Nome
               </td>
               <td class="fw-bold">
                  Valor
               </td>
               <td class="fw-bold">
                  Data de Devolução
               </td>
               <td align="end">
                  <button type="button" class="btn btn-sm btn-secondary rounded-5 me-1">
                     <i class="bi bi-search"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-success rounded-5 ms-1">
                     <i class="bi bi-plus-circle"></i>
                  </button>
               </td>
           </tr>
       </thead>
       <tbody>
           <tr *ngFor='let classe of classes'>
               <td>
                  {{ classe.id }}
               </td>
               <td>
                  {{ classe.name }}
               </td>
               <td>
                  {{ classe.value }}
               </td>
               <td>
                  {{ classe.date }}
               </td>
               <td align="end">
                  <button type="button" class="btn btn-sm btn-outline-warning me-1">
                     <i class="bi bi-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-danger ms-1">
                     <i class="bi bi-trash"></i>
                  </button>
               </td>
           </tr>
       </tbody>
   </table>
</div>
