<div>
    <table class="table table-hover bdr">
        <thead>
            <tr>
                <td class="fw-bold">
                    ID
                </td>
                <td class="fw-bold">
                    Nome
                </td>
                <td align="end">
                    <button type="button" class="btn btn-sm btn-secondary rounded-5 me-1">
                        <i class="bi bi-search"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-success rounded-5 ms-1" (click)="handleInsert()">
                        <i class="bi bi-person-fill-add"></i>
                    </button>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let ator of atores'>
                <td>
                    {{ ator.id }}
                </td>
                <td>
                    {{ ator.name }}
                </td>
                <td align="end">
                    <button type="button" class="btn btn-sm btn-outline-warning me-1" (click)="handleEdit(ator)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-danger ms-1" (click)="handleDelete(ator)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
