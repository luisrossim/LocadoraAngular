<div class="container">
   <p class="alert alert-primary">Atores</p>
   
   <div *ngIf="loading">
      <ngx-spinner bdColor="rgba(0, 0, 0, 0.5)" size="default" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
         <p class="font-geologica" style="color: white">Loading...</p>
      </ngx-spinner>
   </div>
   <div *ngIf="!loading">
      <app-ator-list *ngIf="atores$ | async as atores;" 
      [atores] = "atores" 
      (add)="handleInsert()"
      (edit)="handleEdit($event)"
      (delete)="handleDelete($event)"></app-ator-list>    
   </div>
</div>
